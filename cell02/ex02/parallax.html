<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parallax</title>
    <link rel="stylesheet" href="parallax.css">
</head>
<body>
    <div class="parallax">
        <div id="parallax-bg">
            <div>
                <p id="text-1">Curiosidade sobre o Oceano</p>
            </div>
        </div>
    </div>
    <div id="bloco">
        <p id="curiosidade">Estima-se que a ciência não conheça dois terços de toda a vida marítima</p>
    </div>
    <div class="parallax-2">
        <div id="parallax-bg-2">
            <div>
                <p id="text-1">Cuide do Oceano</p>
            </div>
        </div>
    </div>
</body>
</html>
